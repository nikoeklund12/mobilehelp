    <script>

  databaseURL: "https://mobilehelp-944ff.firebaseio.com",
  storageBucket: "mobilehelp-944ff.appspot.com",
};

// Initialize your Firebase app
firebase.initializeApp(config);

// Reference to the recommendations object in your Firebase database
var recommendations = firebase.database().ref("recommendations");

// Save a new recommendation to the database, using the input in the form
var submitRecommendation = function () {

  // Get input values from each of the form elements
  var title = $("#talkTitle").val();
  var presenter = $("#talkPresenter").val();
  var link = $("#talkLink").val();

  // Push a new recommendation to the database using those values
  recommendations.push({
    "title": title,
    "text": presenter,
    "number": link
  });
};

// When the window is fully loaded, call this function.
// Note: because we are attaching an event listener to a particular HTML element
// in this function, we can't do that until the HTML element in question has
// been loaded. Otherwise, we're attaching our listener to nothing, and no code
// will run when the submit button is clicked.
$(window).load(function () {

  // Find the HTML element with the id recommendationForm, and when the submit
  // event is triggered on that element, call submitRecommendation.
  $("#recommendationForm").submit(submitRecommendation);

});
</script>

          <input class="form-control" id="talkTitle" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="talkPresenter">Text</label>
          <input class="form-control" id="talkPresenter" placeholder="Text">
        </div>
        <div class="form-group">
          <label for="talkLink">Number</label>
          <input type="number" class="form-control" id="talkLink" placeholder="Example: +358 123 456 7890">
        </div>
        <!-- When you click this button, trigger the submit event on this form. -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
